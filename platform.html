<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
	<style>
		canvas {
			border: 5px solid black;
		}
	</style>
</head>
<body>
	<!-- Use whatever canvas dimensions make sense for your project -->
	<center>
	<h2>Controls:</h2>
	<p>Left: A / Left Arrow</p>
	<p>Right: D / Right Arrow</p>
	<p>Jump: SPACE / Up Arrow</p>
	</center>
	<center><canvas id="canvas" width="1280" height="720"></canvas></center>
	<center>
	<h2>Instructions:</h2>
	<p>Use the controls to complete the level by getting to the flag</p>
	<script>
		async function setup() {
			const canvas = document.getElementById("canvas");

			const pyodide = await loadPyodide();
			pyodide.canvas.setCanvas2D(canvas);

			await pyodide.loadPackage([
				"pygame-ce",
				"requests",
				"pillow",
				"./platformer_game-1.0.0-py3-none-any.whl", // Can be a full or relative URL
			]);

			const mod = pyodide.pyimport("platformer_game.main");
			mod.main(); // Replace 'main' with your entrypoint function
		}

		setup();
	</script>
</body>
</html>
