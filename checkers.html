<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
	<style>
		canvas {
			border: 5px solid black;
		}
	</style>
</head>
<body>
	<!-- Use whatever canvas dimensions make sense for your project -->
	<center>
	<h2>Controls:</h2>
	<p>move piece: left click on piece, then left click on a valid location</p>
	</center>
	<center><canvas id="canvas" width="1280" height="720"></canvas></center>
	<center>
	<h2>Instructions:</h2>
	<p>normal checkers rules, except</p>
	<p>double take doesn't always work properly due to a bug</p>
	</center>
	<script>
		async function setup() {
			const canvas = document.getElementById("canvas");

			const pyodide = await loadPyodide();
			pyodide.canvas.setCanvas2D(canvas);

			await pyodide.loadPackage([
				"pygame-ce",
				"requests",
				"pillow",
				"./checkers_game-1.0.0-py3-none-any.whl", // Can be a full or relative URL
			]);

			const mod = pyodide.pyimport("checkers_game.main");
			mod.main(); // Replace 'main' with your entrypoint function
		}

		setup();
	</script>
</body>
</html>
